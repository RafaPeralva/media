<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>JS</title>
  </head>
  <body>
    <div class="bodyText" id="alert"></div>

    <script type="text/javascript">
      let string = "This is a JS variable that is used in an alert";

      console.log(string);
      alert(string);
      document.getElementById("alert").innerHTML = string;
    </script>
  </body>
</html>
